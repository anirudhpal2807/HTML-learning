<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee detail form</h1>
    <form>
        <label for="fname">Username:</label>
        <input type="text" id="fname" name="fname" placeholder="enter your name">
        <br>
        <br>
        <label for="eid">Email:</label>
        <input type="email" id="eid" placeholder="palll@gmail.com" name="Eid">
        <br>
        <br>
        <label for="Pno">Phone Number:</label>
        <input type="number" id="pno" placeholder="enter your phone number..." name="Pno">
        <br>
        <br>
        <label >Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="jobid">Job title:</label>
        <input type="text" id="jobid" placeholder="enter your job title">

        <br>
        <br>
        <label for="Dep">Department:</label>
        <select name="Department" id="Dep">
            <option value="" disabled selected>Select your department</option>
            <option value="Engineer">Engineer</option>
            <option value="IT">IT</option>
            <option value="Management">Management</option>
            <option value="Marketing">Marketing</option>
            <option value="Design">Design</option>
        </select>
       


        <br>
        <br>
        <button>Summit</button>
       
        
    </form>
</body>
</html>
