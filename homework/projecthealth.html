<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Health Details Form</h1>
    <form action="">
        <fieldset>
        <legend>
            personal Information
        </legend>
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="fname" placeholder="enter your name">
        <br><br>
        <label for="DOB">Date of birth:</label>
        <input type="date" id="DOB" name="DOB">
        <br><br>
        <label for="Phone">Phone number:</label>
        <input type="number" id="phone" name="phone no" placeholder="enter your phone number">
        <br><br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value=""disabled selected>enter your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">other</option>
        </select>
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" placeholder="enter your password">
        <br><br>
        </fieldset>
        <fieldset>
<legend>Medical history</legend>
<label for="bg">Blood Group:</label>
<select name="Blood group" id="bg">
    <option value=""disabled selected>enter your Blood group</option>
    <option value="+A">+A</option>
    <option value="+B">+B</option>
    <option value="+O">+O</option>
    <option value="+AB">+AB</option>
    <option value="-A">-A</option>
    <option value="-B">-B</option>
    <option value="-O">-O</option>
    <option value="-AB">-AB</option>
</select>
<br><br>
<label for="">Do you wear glasses or contact lenses ?</label>
<br>

<input type="radio" name="wear" id="yes">
<label for="yes">Yes</label>
<br>
<input type="radio" name="wear" id="No">
<label for="No">No</label>
<br><br>
<label for="pre">Pre-Existing Condition</label>
<br>
<textarea name="Pre-Existing Condition" id="pre" placeholder="enter your Pre-Existing condition.."></textarea>
<br><br>
<label for="">Allergies:</label>
<br>
<input type="checkbox" id="All" name="allergies" value="pollen">
        <label for="All">pollen</label>
        <br>
        <input type="checkbox" id="All1" name="allergies" value="peanuts">
        <label for="All1">peanuts</label>
        <br>
        <input type="checkbox" id="All2" name="allergies" value="latex">
        <label for="All2">Latex</label>
        <br>
        <input type="checkbox" id="All3" name="allergies" value="None">
        <label for="All3">None</label>
        <br><br>
        <label for="Curr">Current medication:</label>
<br>
<textarea name="Current medication" id="curr" placeholder="enter your Current medication.."></textarea>
<br><br>
        </fieldset>
        <fieldset>
            <legend>Emergency contact</legend>
            <label for="E">Emergency contact Name:</label>
            <input type="text" id="E" name="Emergency contact Name">
            <br>
            <br>
            <label for="E1">Emergency contact Phone:</label>
            <input type="number" id="E1" name="Emergency contact phone">
            <br><br>
            <label for="E2">Emergency contact Relationship:</label>
            <input type="text" id="E2" name="Emergency contact relation">
        </fieldset>
        <br><br>

<button>Summit</button>

    </form>
    
</body>
</html>
