<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>IIT JEE REGISTRATION</h1>
    <form>
        <fieldset>
            <legend>IIT JEE REGISTRATION</legend>
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="fname" placeholder="enter your name">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="enter your mail">
        <br><br>
        <label for="Phone">Phone number:</label>
        <input type="number" id="phone" name="phone no" placeholder="enter your phone number">
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" placeholder="enter your password">
        <br><br>
        <label for="">Gender:</label>
        <input type="radio" id="mail" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="femail" name="gender" value="female">
        <label for="female">female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">other</label>
        <br><br>
        <label for="date">Date of birth:</label>
        <input type="date" id="date" name="DOB" min="2001-01-01" max="2005-12-30">
        <br><br>
        <label for="school">School Name:</label>
        <input type="text" id="school" name="school">
        <br><br>
        <label for="Dep">Board:</label>
        <select name="Board" id="Dep">
            <option value="" disabled selected>Select your board</option>
            <option value="CBSE">CBSE</option>
            <option value="UP">UP</option>
            <option value="MP">ICSE</option>
            <option value="BIHAR">BIHAR</option>
            <option value="MP">MP</option>
        </select>
        <br><br>
        <label for="year">Year of passing:</label>
        <input type="number" id="year" name="year of passing" min="2023" max="2025">
        <br><br>
        <label for="exam">Exam center:</label>
        <select name="Exam center" id="exam">
            <option value="" disabled selected>select your exam center</option>
            <option value="Allahabad">Allahabad</option>
            <option value="Kanpur">Kanpur</option>
            <option value="Lukhnow">Lukhnow</option>
            <option value="Mathura">Mathura</option>
            <option value="Banaras">Banaras</option>
        </select>
        <br><br>
        <button>Register</button>
    </fieldset>
    </form>
</body>
</html>
