<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <label for="Username">Username:</label>
        <input type="text" id="Username" placeholder="enter your name">
        <br>
        <br>
        <label for="User mail">User mail:</label>
        <input type="email" id="User mail" placeholder="enter your mail">
        <br>
        <br>
        <label for="1star">Rate Us:</label>
        <input type="radio" id="1star" name="Rateus" value="1star">
        <label for="1star">1star</label>
        <input type="radio" id="2star" name="Rateus" value="2star">
        <label for="2star">2star</label>
        <input type="radio" id="3star" name="Rateus" value="3star">
        <label for="3star">3star</label>
        <input type="radio" id="4star" name="Rateus" value="4star">
        <label for="4star">4star</label>
        <input type="radio" id="5star" name="Rateus" value="5star">
        <label for="5star">5star</label>
        <br>
        <br>
        <label for="Comments">Comments:</label>
        <textarea name="comments" id="Comments" placeholder="Write your comments here..."></textarea>

        <br>
        <br>
        <button>Send feedback</button>
    </form>
</body>
</html>
